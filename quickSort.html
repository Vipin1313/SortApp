<!DOCTYPE html>
<html>

<head>
    <title>QuickSort Visualization
    </title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/addons/p5.sound.min.js"></script>
    <meta charset="utf-8" />
</head>

<body>
    <div class="nav-bar">
        <img src="Sorting Visualizer App.png" alt="Sorting App">
        <div class="menu-right">

            <span onClick="myFunctionToggle()">&#9776;</span>

            <ul id="menu">

            </ul>
        </div>
    </div>
    <div>
        <script src="quickSort.js"></script>
    </div>

<style>
    html,

        margin: 0;
        padding: 0;
        background-color: #FFF
    }

    canvas {
        display: block;

    }

</html>
